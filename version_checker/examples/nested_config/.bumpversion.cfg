[bumpversion]
current_version = 0.2.5
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<pre>[a-z]+)\.(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}-{pre}.{build}
	{major}.{minor}.{patch}

[bumpversion:part:pre]
optional_value = _
first_value = _
values = 
	_
	dev
	alpha
	beta
	gamma
	delta

[bumpversion:file:version.txt]
